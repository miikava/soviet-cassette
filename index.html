        <div id="audioinfodiv">
            <input type="range" id="volume-slider" max="100" value="50" class="slider"><br>
            <output id="volume-output" hidden>100</output>
            <input type="range" id="seek-slider" max="100" value="0" class="slider" hidden> <br>

            <div class="section-2" role="group" id="buttons" style="height:100px">

                <input type="radio" class="btn-check" id="rw-btn" name="playback">

                <input type="radio" class="btn-check" id="ff-btn" name="playback">

            </div>
